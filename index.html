<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shorcut icon" href="./src/img/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <title>Super Mario Bros - The Movie</title>
    </head>
    <body>
        <div class="bg_video">
            <video src="./src/videos/mario_video.mp4" autoplay loop muted>
                <source src="./src/videos/mario_video.mp4" type="video/mp4" />
            </video>
        </div>
        <header class="header">
            <a>
                <img class="logo" src="./src/img/hat_logo.png" />
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Details</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="info">
                <img class="image_title" src="./src/img/title.png" alt="Title Movie Image" />
                <p class="description">Mario is a plumber with your brother Luigi.
                    One day, they go to the Mushroom Kingdom, ruled by Princess Peach,
                    but threatned by King Koopas, who makes all to get to reign 
                    in all places.</p>
                <button class="trailer_button">Watch the trailer</button>    
            </div>
            <img class="mario" src="./src/img/super_mario_chars.png" />
            
            <div class="modal">
                <div class="modal_content">
                    <span class="close_modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://youtube.com/embed/Cb4WV4aXBpk" title="Official Trailer" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope-in-picture" allowfullscreen></iframe>    
                </div>
            </div>
        </main>
    </body>    
</html>
